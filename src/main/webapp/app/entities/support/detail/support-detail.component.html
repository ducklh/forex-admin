<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (support(); as supportRef) {
      <div>
        <h2 data-cy="supportDetailsHeading"><span jhiTranslate="forexBeApp.support.detail.title">Support</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ supportRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="forexBeApp.support.type">Type</span></dt>
          <dd>
            <span>{{ supportRef.type }}</span>
          </dd>
          <dt><span jhiTranslate="forexBeApp.support.broker">Broker</span></dt>
          <dd>
            @if (support()!.broker) {
              <div>
                <a [routerLink]="['/broker', support()!.broker?.id, 'view']">{{ supportRef.broker?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/support', supportRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
