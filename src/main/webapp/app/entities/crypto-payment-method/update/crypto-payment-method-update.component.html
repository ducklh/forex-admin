<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-crypto-payment-method-heading"
        data-cy="CryptoPaymentMethodCreateUpdateHeading"
        jhiTranslate="kNetworkAdminApp.cryptoPaymentMethod.home.createOrEditLabel"
      >
        Create or edit a Crypto Payment Method
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="kNetworkAdminApp.cryptoPaymentMethod.id">ID</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        @let valueRef = editForm.get('value')!;
        <div class="mb-3">
          <label class="form-label" for="field_value" jhiTranslate="kNetworkAdminApp.cryptoPaymentMethod.value">Value</label>
          <input type="text" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
          @if (valueRef.invalid && (valueRef.dirty || valueRef.touched)) {
            <div>
              @if (editForm.get('value')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_valueEn" jhiTranslate="kNetworkAdminApp.cryptoPaymentMethod.valueEn">Value En</label>
          <input type="text" class="form-control" name="valueEn" id="field_valueEn" data-cy="valueEn" formControlName="valueEn" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
