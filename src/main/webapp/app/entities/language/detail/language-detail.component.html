<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (language(); as languageRef) {
      <div>
        <h2 data-cy="languageDetailsHeading"><span jhiTranslate="forexBeApp.language.detail.title">Language</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ languageRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="forexBeApp.language.code">Code</span></dt>
          <dd>
            <span>{{ languageRef.code }}</span>
          </dd>
          <dt><span jhiTranslate="forexBeApp.language.name">Name</span></dt>
          <dd>
            <span>{{ languageRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="forexBeApp.language.broker">Broker</span></dt>
          <dd>
            @if (language()!.broker) {
              <div>
                <a [routerLink]="['/broker', language()!.broker?.id, 'view']">{{ languageRef.broker?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/language', languageRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
