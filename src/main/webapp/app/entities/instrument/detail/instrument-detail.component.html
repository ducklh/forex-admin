<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (instrument(); as instrumentRef) {
      <div>
        <h2 data-cy="instrumentDetailsHeading"><span jhiTranslate="forexBeApp.instrument.detail.title">Instrument</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ instrumentRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="forexBeApp.instrument.name">Name</span></dt>
          <dd>
            <span>{{ instrumentRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="forexBeApp.instrument.broker">Broker</span></dt>
          <dd>
            @if (instrument()!.broker) {
              <div>
                <a [routerLink]="['/broker', instrument()!.broker?.id, 'view']">{{ instrumentRef.broker?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/instrument', instrumentRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
