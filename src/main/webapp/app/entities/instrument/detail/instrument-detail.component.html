<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (instrument(); as instrumentRef) {
      <div>
        <h2 data-cy="instrumentDetailsHeading"><span jhiTranslate="kNetworkAdminApp.instrument.detail.title">Instrument</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ instrumentRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="kNetworkAdminApp.instrument.value">Value</span></dt>
          <dd>
            <span>{{ instrumentRef.value }}</span>
          </dd>
          <dt><span jhiTranslate="kNetworkAdminApp.instrument.valueEn">Value En</span></dt>
          <dd>
            <span>{{ instrumentRef.valueEn }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/instrument', instrumentRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
