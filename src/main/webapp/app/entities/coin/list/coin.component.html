<div>
  <h2 id="page-heading" data-cy="CoinHeading">
    <span jhiTranslate="kNetworkAdminApp.coin.home.title">Coins</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [animation]="isLoading ? 'spin' : undefined"></fa-icon>
        <span jhiTranslate="kNetworkAdminApp.coin.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-coin"
        [routerLink]="['/coin/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="kNetworkAdminApp.coin.home.createLabel">Create a new Coin</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  @if (coins().length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="kNetworkAdminApp.coin.home.notFound">No Coins found</span>
    </div>
  } @else {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [(sortState)]="sortState" (sortChange)="navigateToWithComponentValues($event)">
            <th scope="col" jhiSortBy="id">
              <div class="d-flex">
                <span jhiTranslate="global.field.id">ID</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="value">
              <div class="d-flex">
                <span jhiTranslate="kNetworkAdminApp.coin.value">Value</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="valueEn">
              <div class="d-flex">
                <span jhiTranslate="kNetworkAdminApp.coin.valueEn">Value En</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (coin of coins(); track trackId(coin)) {
            <tr data-cy="entityTable">
              <td>
                <a [routerLink]="['/coin', coin.id, 'view']">{{ coin.id }}</a>
              </td>
              <td>{{ coin.value }}</td>
              <td>{{ coin.valueEn }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/coin', coin.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                  </a>

                  <a [routerLink]="['/coin', coin.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                  </a>

                  <button type="submit" (click)="delete(coin)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
